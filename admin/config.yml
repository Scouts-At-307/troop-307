backend:
  name: github
  repo: scoutsat307/troop-307
  branch: master
  site_domain: objective-lewin-6fbf9d.netlify.app

media_folder: "static/uploads"
public_folder: '/uploads'

publish_mode: editorial_workflow

collections: 
  - name: "news"
    label: "News"
    label_singular: "Post"
    description: "News posts go on the homepage below the main hero. Making routine posts with updates, info about camping trips, etc. would be a great use for this."
    folder: "content/posts"
    create: true
    path: '{{year}}-{{month}}-{{day}}-{{slug}}/{{slug}}'
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Tags", name: "tags", widget: "list", required: false}
      - {label: "Cover Image", name: "cover_image", widget: "image", required: false}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "pages"
    label: "Pages"
    label_singular: "Page"
    folder: "content/pages"
    create: true
    slug: "{{title}}"
    fields: 
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Slug", name: "slug", widget: "string"}
      - {label: "Content", name: "body", widget: "markdown"}
  - name: "forms"
    label: "Forms"
    label_singular: "Form"
    folder: "content/forms"
    create: true
    slug: "{{title}}"
    fields: 
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Cover Image", name: "cover_image", widget: "image", required: false}
      - {label: "Description", name: "body", widget: "markdown"}
      - label: "Buttons"
        label_singular: "Button"
        name: "buttons"
        widget: "list"
        fields:
          - {label: "Label", name: "label", widget: "string"}
          - {label: "Link", name: "link", widget: "string"}
  - name: "settings"
    label: "Settings"
    files: 
      - label: "Menu"
        name: "menu"
        file: "content/menu.yml"
        fields: 
          - label: "Menu Items"
            name: "items"
            widget: list
            fields: 
              - label: "Name"
                name: "name"
                widget: "string"
              - label: "External?"
                name: "external"
                widget: "boolean"
                required: false
              - label: "Link"
                name: "link"
                widget: "string"